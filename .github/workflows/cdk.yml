name: cdk

on:
  push:
    branches:
        - prod-v2
  pull_request:
jobs:
  aws_cdk:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Setup dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # - name: Unit tests
      #   if: contains(github.event_name, 'pull_request')
      #   run: npm run test:app
          
      - name: CDK Diff Check
        if: contains(github.event_name, 'pull_request')
        run: npm run cdk:diff
        env:
          AWS_DEFAULT_REGION: 'us-west-2'
          AWS_ACCESS_KEY_ID: ${{ secrets.TOOLS_ACCOUNT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TOOLS_ACCOUNT_SECRET_ACCESS_KEY }}

      - name: CDK Deploy
        if: contains(github.event_name, 'push')
        run: npm run cdk:deploy
        env:
          AWS_DEFAULT_REGION: 'ca-central-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.TOOLS_ACCOUNT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TOOLS_ACCOUNT_SECRET_ACCESS_KEY }}